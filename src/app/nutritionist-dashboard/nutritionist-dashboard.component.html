<body class="nutritionist-dashboard-body">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<br>
<br>
<button mat-raised-button routerLink="/home">
  <mat-icon>home</mat-icon>
  <span>Home</span>
</button>


<br>
<br>

<div *ngIf="(user | async)?.role == 'nutritionist'; else notAdmin" class="desk">
  <span>Hello Nutritionist, {{ (user | async)?.fullname }}!</span>
</div>

<div class="col-md-8 mt-2">
  <h5 class="text-danger"> Users List</h5>
  <div class="card p-3 shadow">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
      </table>
    </div>
  </div>
</div>


<ng-template #notAdmin>
  Not admin
</ng-template>
</body>
