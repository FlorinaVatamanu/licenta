<body class="forgot-pass-body">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<button mat-raised-button routerLink="/home">
  <mat-icon>home</mat-icon>
  <span>Home</span>
</button>

<div class="container">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="retrievePassword()" type="">
    <p>Forgot Password</p>
    <p>A password-reset email will be sent to...</p>
    <mat-form-field appearance="outline">
      <mat-label><i class="pi pi-envelope p-3 text-2xl"></i>Email</mat-label>
      <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
    </mat-form-field>

    <div *ngIf="firebaseErrorMessage != ''" class="error-style">
      <span>{{ firebaseErrorMessage }}</span>
    </div>
    <br>
    <button mat-raised-button [disabled]="mailSent">Reset my password</button>
    <div *ngIf="mailSent">
      <p>An email has been sent!</p>
      <button mat-raised-button routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Return Home</span>
      </button>
    </div>
  </form>

  <div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none' ">
    <mat-progress-spinner class=" example-margin" color="#7CFFCB" mode="indeterminate"></mat-progress-spinner>
  </div>



  <div class="drops">
    <div class="drop drop-1"></div>
    <div class="drop drop-2"></div>
    <div class="drop drop-3"></div>
    <div class="drop drop-4"></div>
    <div class="drop drop-5"></div>
  </div>
</div>
</body>
