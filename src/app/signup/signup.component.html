<body class="signup-body">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<button mat-raised-button routerLink="/home">
  <mat-icon>home</mat-icon>
  <span>Home</span>
</button>

<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <h2>Register</h2>
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input autocomplete="off" formControlName="fullname" type="text" matInput placeholder="Display Name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label><i class="pi pi-envelope p-3 text-1xl"></i>Email</mat-label>
      <input formControlName="email" type="email" matInput placeholder="Email">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label><i class="pi pi-lock p-3 text-1xl"></i>Password</mat-label>
      <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
    </mat-form-field>
    <br>
     <mat-form-field appearance="outline">
      <mat-label><i class="pi pi-users p-3 text-1xl"></i>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="nutritionist">nutritionist</mat-option>
        <mat-option value="client">client</mat-option>
      </mat-select>
    </mat-form-field>
    <br><br>

    <div *ngIf="firebaseErrorMessage != ''" class="error-style">
      <span>{{ firebaseErrorMessage }}</span>
    </div>
    <button mat-raised-button>Register</button>
    <br>
    <a href="#">Back</a><br>
  </form>

  <div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none' ">
    <mat-progress-spinner class=" example-margin" mode="indeterminate"></mat-progress-spinner>
  </div>


  <div class="drops">
    <div class="drop drop-1"></div>
    <div class="drop drop-2"></div>
    <div class="drop drop-3"></div>
    <div class="drop drop-4"></div>
    <div class="drop drop-5"></div>
  </div>
</div>
</body>
